<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Vinny's Calculator</title>
</head>
<body>
    <div>
        <span class="title">
            <span id="a">A</span>
            <span id="simple">Simple</span> <span id="calculator">Calculator</span>
        </span>
    </div>
    <div id="box-shadow-wrapper">
        <div id="calculator-body">

            <div id="display-container">
                <div id="inner-display-container">
                    <div id="display-box">
                        <span id="results"></span>
                    </div>
                </div>
            </div>

            <div id="buttons-container">

                <button id="reset" class="other">C</button>
                <button id="delete" class="other">D</button>
                <!-- <button id="gap" class="gap"></button> -->
                <button id="add" class="operator display">+</button>

                <button id="one" class="number display">1</button>
                <button id="two" class="number display">2</button>
                <button id="three" class="number display">3</button>
                <button id="subtract" class="operator display">-</button>


                <button id="four" class="number display">4</button>
                <button id="five" class="number display">5</button>
                <button id="six" class="number display">6</button>
                <button id="multiply" class="operator display">*</button>

                <button id="seven" class="number display">7</button>
                <button id="eight" class="number display">8</button>
                <button id="nine" class="number display">9</button>
                <button id="divide" class="operator display">/</button>

                <!-- <button id="gap" class="gap"></button> -->
                <button id="zero" class="number display">0</button>
                <button id="dot" class="number display">.</button>
                <button id="equal" class="other">=</button>

                <!-- <div id="attribution">
                    <span id="words">made by <a href="https://github.com/importvince/calc">import vince</a></span>
                </div> -->

            </div>


        </div>
    </div>

    <div>
        <span class="title">
            <span id="by">By</span>
            <span id="import-vince"><a href="https://github.com/importvince/calc">Import Vince</a></span>
        </span>
    </div>

</body>
</html>
