<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Vinny's Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="display-container">
            <div id="inner-display-container">
                <div id="display-box">
                    <span id="results"></span>
                </div>
            </div>
        </div>

        <div id="buttons-container">

            <button id="reset" class="other">C</button>
            <button id="delete" class="other">DEL</button>
            <button id="gap" class="gap"></button>
            <button id="+" class="operator">+</button>

            <button id="one" class="number">1</button>
            <button id="twp" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="-" class="operator">-</button>


            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="x" class="operator">x</button>

            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="/" class="operator">/</button>

            <button id="gap" class="gap"></button>
            <button id="zero" class="number">0</button>
            <button id="." class="other">.</button>
            <button id="=" class="other">=</button>
        </div>
    </div>

</body>
</html>
